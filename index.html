<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row pokemons-result my-5" >

            <div class="pokemon-loading">
                <img src="./assets/loading/Infinity-1s-200px.svg" alt="">
            </div>

        </div>
    </div>


    <template class="pokemon-template">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100">
                <img class="pokemon-img card-img-top" src="https://picsum.photos/260/260" width="260" height="200" alt="">
                <div class="card-body">
                    <h3 class="pokemon-title mb-3">Title</h3>
                    <div class="pokemon-swaps">
                        <div class="pokemon-swap">
                            <i class="fa-regular fa-clock"></i>
                            <h4 class="pokemon-swap-time"></h4>
                        </div>
                        <div class="pokemon-swap gx-2">
                            <i class="fa-solid fa-eye"></i>
                            <h4 class="pokemon-swapns"></h4>
                        </div>
                    </div>
                    

                </div>

                <div class="card-footer">
                    <button class="btn btn-primary w-100">More-info</button>
                </div>

            </div>
        </div>

    </template>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
